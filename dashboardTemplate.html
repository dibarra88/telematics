<html>
<title>Vehicle Telematics Dashboard</title>
<body>
<h1 align="center">Averages for $numVehicles vehicles</h1>
<table align="center">
    <tr>
        <th>Odometer (miles) |</th>
        <th>Consumption (gallons) |</th>
        <th>Last Oil Change |</th>
        <th>Engine Size (liters)</th>
    </tr>
    <tr>
        <td align="center">$odometerAvg</td>
        <td align="center">$consumeAvg</td>
        <td align="center">$oilAvg</td>
        <td align="center">$engineAvg</td>
    </tr>
</table>
<h1 align="center">History</h1>
<table align="center" border="1">
    <tr>
        <th>VIN</th>
        <th>Odometer (miles)</th>
        <th>Consumption (gallons)</th>
        <th>Last Oil Change</th>
        <th>Engine Size (liters)</th>
        <th>Miles per Gallon</th>
        <th>Created</th>
    </tr>
    $history
</table>
</body>
</html>
